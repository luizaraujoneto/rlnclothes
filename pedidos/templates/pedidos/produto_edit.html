<div class="card" style="align-items: center;">
    <div class="card-header text-bold bg-info text-light" style="align-items: center;width:60%;">
        {% if view_name == "create_produto" %}
        <h5>Criar Produto:</h5>
        {% elif view_name == "edit_produto" %}
        <h5>Alterar Produto:</h5>
        {% endif %}
    </div> <!-- card-header -->

    <div class="card-body" style="align-items: center;width:60%;">
        <p class="card-text">

        <form action="" method="post"> {% csrf_token %}
            <table>
                {{form.as_table}}
                <tr>
                    <td>&nbsp;</td>
                    <td class="text-right">
                        <p>
                            <input class="btn btn-outline-success my-2 my-sm-0" name="submit" type="submit"
                                value="Salvar">
                            {% if view_name == "create_produto" %}
                            <input class="btn btn-outline-success my-2 my-sm-0" name="submit" type="submit"
                                value="Salvar e cadastrar outro">
                            {% endif %}
                            <input class="btn btn-outline-danger my-2 my-sm-0" type="button"
                                onclick="location.href='{% url 'pedido_detail' pedido.codpedido %}'" name="cancel"
                                value="Cancelar">
                        </p>
                    </td>
                </tr>
            </table>
        </form>

        </p>
    </div> <!-- card-body -->
</div> <!-- card -->
