{% extends "base.html" %}

{% block title %} Editar pedido: {{pedido.codpedido}} {% endblock %}

{% block content %}

<main role="main">

    <div class="jumbotron">
        <h2 class="display-5"> Editar Pedido: {{pedido.codpedido}} </h2>
    </div>

    <div class="container">
        <div class="row">
            <form action="" method="post"> {% csrf_token %}
                <table>
                    {{form.as_table}}

                    <tr>
                        <td class="justify-content-end">
                        </td>
                        <td class="justify-content-end">
                            <p>
                                {% if view_name == "pedido_detail" %}
                                <input class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="Delete">
                                <input class="btn btn-outline-warning my-2 my-sm-0" type="submit" value="Edit">
                                <input class="btn btn-outline-info my-2 my-sm-0" type="submit" value="Voltar">
                                {% else %}
                                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Save">
                                <input class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="Cancel">
                                {% endif %}
                            </p>
                        </td>
                    </tr>
                </table>

            </form>

        </div>

        <hr>

    </div> <!-- /container -->

</main>

{% endblock content %}
