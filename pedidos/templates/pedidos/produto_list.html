<p><a class="btn btn-outline-primary btn-sm" href="{% url 'produto_create' pedido.codpedido %}" role="button"><i
            class="bi bi-calendar-plus"></i>&nbsp;Novo Produto</a></p>
<h5 class="text-left bg-dark text-light">Lista de produtos:</h5>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Código</th>
            <th>Cód. Fornecedor</th>
            <th>Referência</th>
            <th>Descrição</th>
            <th>Valor Custo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>

        {% for produto in pedido.produtos_set.all %}
        <tr>
            <td>{{produto.codproduto}}</td>
            <td>{{produto.codprodutofornecedor}}</td>
            <td>{{produto.referencia}}</td>
            <td>{{produto.descricao}}</td>
            <td class="text-right">{{produto.valorcusto|floatformat:2}}</td>
            <td class="text-right">
                <div class="btn-group">
                    <a class="btn btn-outline-info bt-sm px-2 py-1"
                        href="{% url 'produto_detail' produto.codproduto %}">
                        <i class="bi bi-file-ruled" title="Detalhes do produto"></i></a>
                    <a class="btn btn-outline-warning bt-sm px-2 py-1"
                        href="{% url 'produto_edit' produto.codproduto %}">
                        <i class="bi bi-pencil-square bi-sm" title="Alterar produto"></i></a>
                    <a class="btn btn-outline-danger bt-sm px-2 py-1"
                        href="{% url 'produto_delete' produto.codproduto %}">
                        <i class="bi bi-trash bi-sm" title="Apagar produto"></i></a>
                </div>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
