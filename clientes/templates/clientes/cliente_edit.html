{% extends "base.html" %}

{% block title %} Editar Cliente: {{cliente.codcliente}} {% endblock %}

{% block content %}

<main role="main">

    <div class="jumbotron">
        <h1 class="display-4"> Alterar Cliente </h1>
    </div>

    <div class="container">
        <div class="row">
            <form action="" method="post"> {% csrf_token %}

                <table>
                    {{form.as_table}}

                    <tr>
                        <td>&nbsp;</td>
                        <td class="text-right">
                            <p>
                                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Salvar">
                                <input class="btn btn-outline-danger my-2 my-sm-0" type="button"
                                    onclick="location.href='{% url 'cliente_detail' form.codcliente.value %}'"
                                    name="Cancelar" value="Cancelar">

                            </p>
                        </td>
                    </tr>
                </table>

            </form>

        </div>

        <hr>

    </div> <!-- /container -->

</main>

{% endblock content %}
