<h5 class="card-title text-bold bg-dark text-light">Vendas:</h5>

<p class="card-text">

<table class="table table-sm" style="width:100%">

    <tr>
        <th>Id</th>
        <th>Data</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Ações</th>
    </tr>

    {% for v in table.dados %}
    <tr>
        <td>{{v.0}}</td>
        <td>{{v.1|date:"d/m/Y"}}</td>
        <td>{{v.2}}</td>
        <td class="text-right" style="color:red">
            R$ {{v.3|floatformat:2}}</td>
        <td>
            <a href="{% url 'venda_detail' v.0 %}" class="btn btn-outline-info px-2 py-1"><i
                    class="bi bi-file-ruled bi-sm" title="Detalhes"></i> </a>
            <a href="{% url 'venda_edit' v.0 %}" class="btn btn-outline-warning px-2 py-1"><i
                    class="bi bi-pencil-square bi-sm" title="Alterar"></i> </a>
            <a href="{% url 'venda_delete' v.0 %}" class="btn btn-outline-danger px-2 py-1"><i class="bi bi-trash bi-sm"
                    title="Apagar"></i> </a>
        </td>
    </tr>
    {% endfor %}

</table>
<h5 class="card-title text-bold bg-dark text-light text-right">Total de vendas: {{table.valor|floatformat:2}}</h5>
</p>
