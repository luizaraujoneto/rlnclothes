<div class="card" style="align-items: center;">
    <div class="card-header text-bold bg-info text-light" style="align-items: center;width:60%;">
        <h5>Excluir Produto:</h5>
    </div>
    <div class="card-body" style="align-items: center;width:60%;">
        <p class="card-text">

            {% if error_message %}
        <div class="alert alert-danger">
            <strong>Erro:</strong>
            {{error_message}}
            </ul>
        </div>
        <input class="btn btn-outline-info my-2 my-sm-0" type="button"
            onclick="location.href='{% url 'pedido_detail' pedido.codpedido %}'" name="voltar" value="Voltar">

        {% else %}

        <form action="" method="post"> {% csrf_token %}
            <table class="table">
                <tr>
                    <td>
                        <p class="text-center">Confirma a exclusão do produto:
                        <h6 class="text-bold">{{produto.codproduto}} - {{produto.descricao}}</h6>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        <p>
                            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Sim">
                            <input class="btn btn-outline-danger my-2 my-sm-0" type="button"
                                onclick="location.href='{% url 'pedido_detail' pedido.codpedido %}'" name="cancel"
                                value="Não">
                        </p>
                    </td>
                </tr>
            </table>
        </form>

        {% endif %}

        </p>
    </div> <!-- card-body -->
</div> <!-- card -->
