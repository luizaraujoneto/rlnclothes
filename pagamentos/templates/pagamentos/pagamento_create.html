{% extends "base.html" %}

{% block content %}

<main role="main">

    <div class="jumbotron">
        <h1 class="display-4">Novo Pagamento</h1>
    </div>

    <div class="container">
        <div class="col">

            <h1 class="display-5"> Cliente: {{cliente.nomecliente}}</h1>

            <form action="" method="post"> {% csrf_token %}
                <table>
                    {{form.as_table}}

                    <tr>
                        <label for="valorcusto-label">Valor Custo:</label>
                        <span id="valorcusto-label"></span>
                        <br>
                        <label for="datacompra-label">Data Compra:</label>
                        <span id="datacompra-label"></span>
                    </tr>
                    <tr>
                        <td class="justify-content-end">
                        </td>
                        <td class="text-right">
                            <p>
                                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" name="submit"
                                    value="Salvar">
                                <input class="btn btn-outline-success my-2 my-sm-0" name="submit" type="submit"
                                    value="Salvar e cadastrar outro">
                                <input class="btn btn-outline-danger my-2 my-sm-0" type="button"
                                    onclick="location.href='{% url 'cliente_detail' cliente.codcliente %}'"
                                    name="cancel" value="Cancelar">
                            </p>
                        </td>
                    </tr>
                </table>

            </form>

        </div>

        <hr>

    </div> <!-- /container -->

</main>

{% endblock content %}
