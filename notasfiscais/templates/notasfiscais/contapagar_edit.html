<div class="card" style="align-items: center;">
    <div class="card-header text-bold bg-info text-light" style="align-items: center;width:60%;">

        {% if view_name == "edit_contapagar" %}
        <h5>Alterar Conta a Pagar:</h5>
        {% elif view_name == "create_contapagar" %}
        <h5>Criar conta a pagar:</h5>
        {% else %}
        <h5>VIEW_NAME n√£o definido </h5>
        {% endif %}
    </div>
</div>

<div class="card-body" style="align-items: center;width:60%;">
    <p class="card-text">

    <form action="" method="post"> {% csrf_token %}
        <table>
            {{form.as_table}}

            <tr>
                <td>&nbsp;</td>
                <td class="text-right">
                    <p>
                        <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Save">
                        <input class="btn btn-outline-danger my-2 my-sm-0" type="button"
                            onclick="location.href='{% url 'notafiscal_detail' notafiscal.codnotafiscal %}'"
                            name="cancel" value="Cancelar">

                    </p>
                </td>
            </tr>
        </table>

    </form>

    </p>
</div> <!-- card-body -->
