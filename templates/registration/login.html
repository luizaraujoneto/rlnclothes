{% extends 'base.html' %}

{% block content %}

<main role="main">

    <div class="jumbotron">
        <h2 class="display-5"> Login </h2>
    </div>

    <div class="container">
        <div class="row">

            <p class="card-text">

            <form method="post">
                {% csrf_token %}

                <table class="table" style="width:100%">

                    {% if form.errors %}
                    <tr>
                        <td colspan="2">
                            <div class="alert alert-danger">
                                <strong>ATENÇÃO: </strong>Nome de usuário ou senha inválidos.
                            </div>
                        </td>
                    </tr>

                    {% endif %}

                    <tr>
                        <td><label for="username">Nome de usuário:</label></td>
                        <td><input type="text" name="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Senha:</label></td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-right">
                            <input class="btn btn-outline-info my-2 my-sm-0" type="submit" value="Login">
                        </td>
                    </tr>
                </table>
                </p> <!-- card text -->
            </form>
        </div>

        <hr>

    </div> <!-- /container -->

</main>


{% endblock %}
